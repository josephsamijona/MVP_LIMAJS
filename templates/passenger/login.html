<!-- templates/passenger/login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Limajs Motors - Login Passager</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-orange: #FF6B00;
            --primary-blue: #1e3a8a;  /* Un bleu plus moderne */
            --light-gray: #f5f5f5;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Mobile First Approach */
        html {
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--primary-blue) 100%);
            padding: 1rem;
        }

        .login-container {
            background: white;
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 320px;
            position: relative;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input:focus {
            border-color: var(--primary-orange);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-blue);
            font-size: 1.2rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
        }

        .forgot-password {
            color: var(--primary-orange);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ff8533;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-orange);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background: #ff8533;
            transform: translateY(-1px);
        }

        .error-message {
            color: #dc2626;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }

        /* Tablet (Medium devices) */
        @media screen and (min-width: 768px) {
            .login-container {
                max-width: 400px;
                padding: 2.5rem;
            }

            .logo-container img {
                width: 180px;
            }
        }

        /* Desktop (Large devices) */
        @media screen and (min-width: 1024px) {
            .login-container {
                max-width: 450px;
                padding: 3rem;
            }

            .logo-container img {
                width: 200px;
            }

            html {
                font-size: 18px;
            }
        }

        /* Large Desktop */
        @media screen and (min-width: 1440px) {
            .login-container {
                max-width: 500px;
            }
        }

        /* Browser-specific styles */
        /* Firefox */
        @-moz-document url-prefix() {
            .form-group input {
                padding-top: 0.9rem;
                padding-bottom: 0.9rem;
            }
        }

        /* Safari */
        @media not all and (min-resolution:.001dpcm) {
            @supports (-webkit-appearance:none) {
                .form-group input {
                    padding-top: 1.1rem;
                    padding-bottom: 1.1rem;
                }
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{% static 'img/logo.png' %}" alt="Limajs Motors Logo">
        </div>
        
        {% if form.non_field_errors %}
        <div class="error-message">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <form method="post" action="{% url 'passenger_login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Nom d'utilisateur" required
                    autocomplete="username">
                {% if form.username.errors %}
                <div class="error-message">{{ form.username.errors }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Mot de passe" required
                    autocomplete="current-password">
                {% if form.password.errors %}
                <div class="error-message">{{ form.password.errors }}</div>
                {% endif %}
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Se souvenir de moi</span>
                </label>
                <a href="#" class="forgot-password">Mot de passe oubli√©?</a>
            </div>

            <button type="submit" class="login-btn">Se connecter</button>
        </form>
    </div>
</body>
</html>
